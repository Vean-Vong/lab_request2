name: request_user
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flashy_tab_bar2: ^0.0.10
  curved_navigation_bar: ^1.0.0
  get: ^4.6.6
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

flutter:
 
  uses-material-design: true

 
  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: NotoSansKhmer
      fonts:
        - asset: assets/fonts/NotoSansKhmer-VariableFont_wdth,wght.ttf